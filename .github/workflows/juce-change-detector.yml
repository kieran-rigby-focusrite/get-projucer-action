name: Juce Change Detector

# Run this action every 5 minutes
on:
  push:
  schedule:
  - cron: '*/5 * * * *'
    
env:
  juce-url:  https://github.com/kieran-rigby-focusrite/JUCE
  
jobs:
  check-for-changes:
    runs-on: ${{ matrix.os }}
    strategy: 
      matrix:
        juce-ref: [master, develop]
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v2
        
      - name: Get hash from ref
        id: get-hash
        run: |
          cd scripts
          echo "::set-output name=hash::$(python2 get-hash-from-ref.py ${{ env.juce-url }} ${{ matrix.juce-ref }})"

      - name: Check cache
        id: check-cache
        uses: actions/cache@v2
        with: 
          path: cache/${{ runner.os }}
          key: ${{ runner.os }}-${{ steps.get-hash.outputs.hash }}

      - name: Checkout JUCE
        if: steps.check-cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v2
        with:
          repository: ${{ env.juce-url }}
          ref: ${{ steps.get-hash.outputs.hash }}
