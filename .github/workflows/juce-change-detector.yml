name: Juce Change Detector

# Run this action every 5 minutes
on:
  push:
  schedule:
  - cron: '*/5 * * * *'
  
jobs:
  check-for-changes:
    runs-on: ${{ matrix.os }}
    strategy: 
      matrix:
        juce-ref: [master, develop]
        os: [macos-latest, windows-latest]

    steps:
      - name: View matrix
        run: |
          echo ${{ matrix.os }}
          echo ${{ matrix.juce-ref }}
